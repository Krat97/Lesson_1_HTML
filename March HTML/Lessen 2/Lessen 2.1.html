<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap"
          rel="stylesheet">

<style>
    .Box {
        width: 300px;
        height: 300px;
        background-color: aqua;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .BoxH {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
    }
</style>
</head>
<body>
<div class="BoxH">
    <div class="Box" style="font-family:Rubik Pixels">Rubik Pixels</div>
    <div class="Box" style="font-family:Sedgwick Ave Display">Sedgwick Ave Display</div>
    <div class="Box" style="font-family:Dancing Script">Dancing Script</div>
    <div class="Box" style="font-family:Fjalla One">Fjalla One</div>
    <div class="Box" style="font-family:Indie Flower">Indie Flower</div>


</div>

</body>
</html>
